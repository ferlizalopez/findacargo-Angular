<div class="row wrapper border-bottom white-bg page-heading">
    <script src="js/plugins/fullcalendar/moment.min.js"/>
    <script src='js/plugins/daterangepicker/daterangepicker.js'/>
    <script src='js/plugins/clockpicker/clockpicker.js'/>
    <div class="col-lg-10">
        <h2 data-i18n="sidebar.schDel">Statistics</h2>
        <ol class="breadcrumb">
            <li><a href="/" data-i18n="body.Dashboard">Dashboard</a></li>
            <li><a ui-sref="weeklydeliveries" data-i18n="">Scheduled Deliveries</a></li>
            <li class="active"><strong data-i18n="">Statistics</strong></li>
        </ol>
    </div>
    <div class="col-lg-2"></div>
</div>
<div class="row">
<div class="col-lg-12">
  <div style="margin-top:15px;" class="ibox">
    <div class="ibox-content">
      <div class="white-bg dashboard-header">
        <div class="col-sm-8">
          <div ng-show="statsData.length">
            <h1 class="m-b-xs">{{totalDeliveries}}</h1>
            <h3 class="font-bold no-margins"><span data-i18n="body.deliveries_during">Deliveries during </span><span>&nbsp; {{selectedRange}}</span></h3><small>from which {{failedDeliveriesPercentage}}% not delivered</small>
          </div>
        </div>
        <div class="col-sm-4">
          <div id="reportrange" class="pull-right"><i class="glyphicon glyphicon-calendar fa fa-calendar"></i><span></span><b class="caret"></b></div>
        </div>
        <div id="lineChartContent" ng-show="statsData.length">
          <!--canvas#line.chart.chart-line(chart-data='lineData', chart-options='lineOptions', chart-click='onClick',style="width: 757px; height: 176px;")-->
          <canvas id="canvas" style="height: 176px; width: 757px; margin-top: 20px;"></canvas>
        </div>
      </div>
      <div ng-show="!statsData.length" ng-cloak class="white-bg dashboard-header">
        <div style="width:80%;z-index: 100;margin: auto auto;padding: 50px;" class="text-center animated fadeInRightBig ibox-content truncate fh-200 is-truncated">
          <h3 data-i18n="body.no_statistics_available" class="font-bold">No statistics available during this period.</h3>
          <div data-i18n="body.select_other_range" class="error-desc">Select other range with date selector on the right.</div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
<div ng-show="statsData.length" class="row">
<div class="col-lg-4">
  <div class="ibox float-e-margins">
    <div class="ibox-title"><span class="label label-secondory pull-right">{{selectedRange}}</span>
      <h5 data-i18n="sidebar.loads">Deliveries</h5>
    </div>
    <div class="hr-line-normal"></div>
    <div class="ibox-content">
      <h1 class="no-margins">{{totalDeliveries}}</h1><small data-i18n="body.multiple_boxes_per_delivery">May include multiple boxes per delivery</small>
    </div>
  </div>
</div>
<div class="col-lg-4">
  <div class="ibox float-e-margins">
    <div class="ibox-title"><span class="label label-warning pull-right">{{selectedRange}}</span>
      <h5 data-i18n="body.failed_deliveries">Failed Deliveries</h5>
    </div>
    <div class="hr-line-normal"></div>
    <div class="ibox-content">
      <h1 class="no-margins">{{failedDeliveries}}</h1>
      <div class="stat-percent font-bold text-warning">{{failedDeliveriesPercentage}}%<i class="fa fa-level-up"></i></div><small data-i18n="body.client_not_receive_delivery">Client did not receive the delivery</small>
    </div>
  </div>
</div>
<div class="col-lg-4">
  <div class="ibox float-e-margins">
    <div class="ibox-title"><span class="label label-warning pull-right">{{selectedRange}}</span>
      <h5 data-i18n="body.onTime">On Time</h5>
    </div>
    <div class="hr-line-normal"></div>
    <div class="ibox-content">
      <h1 class="no-margins">{{onTimeDeliveries}}</h1>
      <div class="stat-percent font-bold text-warning">{{ontimedDeliveriesPercentage}}%<i class="fa fa-level-up"></i></div><small data-i18n="body.total_on_time_deliveries">Total On time deliveries</small>
    </div>
  </div>
</div>
</div>
