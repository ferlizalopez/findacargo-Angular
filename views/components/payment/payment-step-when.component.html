<div class="text-center ">
    <h1>{{'payment.when_should_deliver' | translate}}</h1>

    <div class="shipment-blocks">
        <div class="shipment-block" ng-click="ctrl.select(ctrl.whenDays[0])"
             ng-class="{selected: ctrl.selectedWhen === ctrl.whenDays[0]}">
             {{'payment.same_day' | translate}}
            <div class="small-text">(16.00 - 22.00)</div>
        </div>
        <div class="shipment-block" ng-click="ctrl.select(ctrl.whenDays[1])"
             ng-class="{selected: ctrl.selectedWhen === ctrl.whenDays[1]}">
             {{'payment.next_day' | translate}}
            <div class="small-text">(08.00 - 22.00)</div>
        </div>
    </div>
</div>

<div class="footnote">
    {{'payment.same_day_start' | translate}}
</div>
