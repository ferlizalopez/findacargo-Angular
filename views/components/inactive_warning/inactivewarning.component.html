<div class="wrapper wrapper-content animated fadeInRight" ng-if="model.isShown && (!model.approved || model.approved === false)">
    <div class="row">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-content text-center p-md">
                        <h2><span class="text-navy">{{'navbar.can_add' | translate}}</span></h2>

                        <p>{{'navbar.activate' | translate}}</p>
                        
                        <div class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3" style="float:inherit; margin-top: 20px">
                            <a href="/#!/payment" class="btn btn-primary btn-block" ng-click="model.redirectToPayment()">{{'navbar.pay' | translate}}</a>
                        </div>
                    </div>
                </div>
            </div>
    </div>
</div>
